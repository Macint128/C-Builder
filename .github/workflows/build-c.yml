name: Build C App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile C code
        run: |
          mkdir -p app/Contents/MacOS
          clang -framework Cocoa -o app/Contents/MacOS/launcher C/launcher.m
          chmod +x app/Contents/MacOS/launcher

      - name: Upload launcher only
        uses: actions/upload-artifact@v4
        with:
          name: launcher
          path: app/Contents/MacOS/launcher