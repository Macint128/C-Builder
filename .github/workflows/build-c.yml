name: Build Cocoa App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile Cocoa App (Universal Binary)
        run: |
          mkdir -p app/Contents/MacOS
          clang -arch x86_64 -arch arm64 -mmacosx-version-min=11.0 \
                -o app/Contents/MacOS/launcher C/launcher.c
          chmod +x app/Contents/MacOS/launcher
      - name: Upload compiled app
        uses: actions/upload-artifact@v4
        with:
          name: App-Build
          path: app
