name: Build C App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile C code (Universal Binary)
        run: |
          mkdir -p app/Contents/MacOS
          clang -arch arm64 -arch x86_64 -mmacosx-version-min=11.0 -o app/Contents/MacOS/launcher C/launcher.c
          chmod +x app/Contents/MacOS/launcher

      - name: Add Info.plist
        run: |
          mkdir -p app/Contents
          cp ~/Documents/info/Info.plist app/Contents/Info.plist

      - name: Remove macOS quarantine attribute
        run: |
          xattr -cr app
          echo "Removed quarantine attributes âœ…"

      - name: Disable code signing (skip signing)
        run: |
          codesign --force --deep --sign - app/Contents/MacOS/launcher
          echo "Unsigned app ready to run ðŸš€"

      - name: Zip the app for export
        run: |
          cd app
          zip -r ../App-Build.zip .
          cd ..
          echo "Zipped App-Build.zip âœ…"

      - name: Upload compiled app
        uses: actions/upload-artifact@v4
        with:
          name: App-Build
          path: App-Build.zip
